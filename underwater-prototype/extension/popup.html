<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Underwater Enhancer</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <header>
      <img src="icon.jpg" class="logo" alt="logo"/>
      <div>
        <h1>Underwater Enhancer</h1>
        <p class="sub">Local server required — http://127.0.0.1:8000</p>
      </div>
    </header>

    <main>
      <input id="fileInput" type="file" accept="image/*,video/*"/>
      <div class="controls">
        <button id="processBtn" class="primary">Enhance & Detect</button>
        <button id="openDashboard" class="ghost">Open Dashboard</button>
      </div>

      <div id="status" class="status">No file selected</div>

      <!-- Preview wrapper with Original / Enhanced / Annotated -->
      <div id="preview" class="preview">
        <div id="orig" class="box">Original</div>
        <div id="enhanced" class="box">Enhanced</div>
        <div id="annot" class="box">Annotated</div>
      </div>

      <div id="tableWrap" class="card hidden">
        <h3>Detections</h3>
        <div id="alertBox" class="alertBox"></div>
        <table id="detTable">
          <thead>
            <tr><th>#</th><th>Label</th><th>Conf</th><th>BBox</th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <div style="margin-top:8px">
          <a id="downloadEnhanced" class="btn" target="_blank">Download Enhanced</a>
          <a id="downloadAnnotated" class="btn" target="_blank">Download Annotated</a>
        </div>
      </div>
    </main>
    <footer>Prototype • Local</footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
